<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Xat IBC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="sidebar">
    <div class="user-info">Usuari: <span id="userNameDisplay"></span></div>
    <h2>Sales</h2>
    <ul class="nav nav-pills flex-column" id="pestanyes"></ul>
    <button class="btn btn-outline-primary mt-auto" onclick="novaSala()">
      <i class="bi bi-plus-lg"></i> Nova Sala
    </button>
  </div>

  <div class="chat-window">
    <div class="pinned" id="missatgeAncorat">
      <strong>Missatge ancorat:</strong>
      <div id="textAncorat" style="margin-top: 0.25rem;"></div>
    </div>

    <button class="btn btn-sm btn-danger btn-clear" id="btnClear" onclick="esborrarTotsMissatges()">Esborra tots els missatges</button>

    <div class="messages" id="contingutSales"></div>

    <div class="users-panel" id="usersPanel">
      <h5>Usuaris</h5>
      <ul class="list-unstyled mb-0" id="usuarisList"></ul>
    </div>

    <div class="input-area">
      <input type="text" class="form-control" id="entrada" placeholder="Escriu un missatge..." autocomplete="off" onkeydown="if(event.key==='Enter') enviarMissatge()" />
      <button class="btn btn-primary btn-send" onclick="enviarMissatge()">
        <i class="bi bi-send-fill"></i>
      </button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
